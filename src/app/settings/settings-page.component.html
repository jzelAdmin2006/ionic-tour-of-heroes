<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Einstellungen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Firma</ion-label>
      <ion-input [(ngModel)]="contactData.company" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="contactData.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input [(ngModel)]="contactData.email" type="email"></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-text-end">
    <ion-button (click)="cancel()" color="secondary" style="margin-left: 10px; margin-right: 5px;">Abbrechen
    </ion-button>
    <ion-button (click)="save()" color="primary" style="margin-left: 5px; margin-right: 10px;">Speichern</ion-button>
  </div>
</ion-content>
