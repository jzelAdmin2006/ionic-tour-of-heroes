<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Helden
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let hero of heroes$ | async; let i = index">
    <ion-item>
      <app-hero-badge [heroId]="hero.id" [index]="i"></app-hero-badge>
      : {{ hero.name }}<span *ngIf="hero.superpower"> ğŸ’¥</span>
    </ion-item>
  </ion-list>
</ion-content>
